<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="theme-color" content="#006aa6" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="keywords"
    content="GitHub, React, Javascript, CSS, HTML, API, Bootstrap, npm, Web, JS, Frontend, Dcard, 2022" />
  <meta name="description"
    content="A React app design with Bootstrap like Dcard that could fetch data from GitHub REST API to list a GitHub user's all repositories！" />
  <meta name='author' content='Ricky Chuang' />

  <title>Dcard 2022 Web Frontend Intern Homework｜Ricky Chuang</title>

  <link rel="icon" href="https://pbs.twimg.com/profile_images/1259107362805170177/UZ7yQGYr_400x400.jpg" />
  <link rel="apple-touch-icon" href="https://pbs.twimg.com/profile_images/1259107362805170177/UZ7yQGYr_400x400.jpg" />
  <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
  <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
  <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous" />
  <link rel="stylesheet" href="%PUBLIC_URL%/index.css" />
</head>

<body>

  <div id="root"></div>

  <!-- Bootstrap Bundle with Popper -->

    integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8"
    crossorigin="anonymous"></script>
</body>

</html>
